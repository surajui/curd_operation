<div class="container">
  <div class="col-md-6">
      <h2 class="text-center">Add User</h2>
      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label>Name:</label>
              <input type="text" class="form-control" id="name" formControlName="name" autocomplete="off">
              <div *ngIf="!addForm.get('name').valid && addForm.get('name').touched" class="text-danger">please enter a valid email</div>
          </div>
          <div class="form-group">
              <label>Email:</label>
              <input type="text" class="form-control" id="email" formControlName="email" autocomplete="off">
              <div *ngIf="!addForm.get('email').valid && addForm.get('email').touched" class="text-danger">please enter a valid email</div>
          </div>
          <div class="form-group">
              <label>Password:</label>
              <input type="password" class="form-control" id="password" formControlName="password" autocomplete="off">
              <div *ngIf="!addForm.get('password').valid && addForm.get('password').touched" class="text-danger">please enter Password</div>
          </div>
          <div class="form-group">
              <label>Gender:</label>
              <input type="radio" name="gender" value='Male' formControlName="gender" [(ngModel)]='gender'>Male
              <input type="radio" name='gender' value='Female' formControlName="gender" [(ngModel)]='gender'>Female
              <div *ngIf="!addForm.get('gender').valid && addForm.get('gender').touched" class="text-danger">please enter Password</div>
          </div>
          <button class="btn btn-success">Add User</button>
      </form>
  </div>
</div>
