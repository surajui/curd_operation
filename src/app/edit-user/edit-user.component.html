<div class="container">
  <div class="col-md-6">
      <h2 class="text-center">Edit User</h2>
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="firstName">Name:</label>
              <input type="text" formControlName="name" placeholder="Name" name="Name" class="form-control" id="name">
          </div>

          <div class="form-group">
              <label for="email">Email address:</label>
              <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
          </div>
          <div class="form-group">
              <label>Password:</label>
              <input type="password" formControlName="password" placeholder="password" name="password" class="form-control" id="password">
          </div>
          <div class="form-group">
              <label>Gender:</label>
              <input type="radio" name="gender" value='Male' formControlName="gender" [(ngModel)]='gender'>Male
              <input type="radio" name='gender' value='Female' formControlName="gender" [(ngModel)]='gender'>Female
          </div>
          <button class="btn btn-success">Update</button>
      </form>
  </div>
</div>
